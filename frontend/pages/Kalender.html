<body>
    <div class="content-header">
        <h1 class="content-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            Agenda
        </h1>
        <p class="content-subtitle">Kelola jadwal dan agenda Anda dengan mudah</p>
    </div>

    <div class="content-body">
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 class="calendar-title" id="calendarTitle">Januari 2025</h2>
                <div class="header-controls">
                    <!-- Navigation untuk Month dan Year -->
                    <div class="nav-group" id="monthYearNav">
                        <button class="nav-button" onclick="navigateMonth(-1)" title="Bulan Sebelumnya">‹</button>
                        <button class="nav-button" onclick="navigateMonth(1)" title="Bulan Berikutnya">›</button>
                    </div>
                    
                    <!-- Navigation untuk Week -->
                    <div class="nav-group" id="weekNav" style="display: none;">
                        <button class="nav-button" onclick="navigateWeek(-1)" title="Minggu Sebelumnya">‹</button>
                        <button class="nav-button" onclick="navigateWeek(1)" title="Minggu Berikutnya">›</button>
                    </div>

                    <div class="select-group">
                        <select id="monthSelect" onchange="selectMonth()" title="Pilih Bulan">
                            <option value="0">Januari</option>
                            <option value="1">Februari</option>
                            <option value="2">Maret</option>
                            <option value="3">April</option>
                            <option value="4">Mei</option>
                            <option value="5">Juni</option>
                            <option value="6">Juli</option>
                            <option value="7">Agustus</option>
                            <option value="8">September</option>
                            <option value="9">Oktober</option>
                            <option value="10">November</option>
                            <option value="11">Desember</option>
                        </select>
                        <select id="yearSelect" onchange="selectYear()" title="Pilih Tahun"></select>
                    </div>

                    <div class="view-toggle">
                        <button class="view-btn active" onclick="changeView('month')" title="Tampilan Bulanan">Bulan</button>
                        <button class="view-btn" onclick="changeView('week')" title="Tampilan Mingguan">Minggu</button>
                        <button class="view-btn" onclick="changeView('year')" title="Tampilan Tahunan">Tahun</button>
                    </div>
                </div>
            </div>

            <div class="calendar-content">
                <!-- Tampilan Bulanan -->
                <div class="month-view active" id="monthView"></div> 

                <!-- Tampilan Mingguan -->
                <div class="week-view" id="weekView"></div>

                <!-- Tampilan Tahunan -->
                <div class="year-view" id="yearView"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeEventModal()" title="Tutup">&times;</button>
            <div id="eventDetails"></div>
        </div>
    </div>
</body>
