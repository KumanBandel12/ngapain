    <div class="content-header">
        <h1 class="content-title">

                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
            Sampah

        <p class="content-subtitle">Kelola item yang telah dihapus - otomatis terhapus dalam 30 hari</p>

                        <div class="stat-info">
                            <div class="stat-number" id="deletedGoalsCount">0</div>
                            <div class="stat-label">Tujuan</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon tasks">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                <path d="M12 11h4"/>
                                <path d="M12 16h4"/>
                                <path d="M8 11h0.01"/>
                                <path d="M8 16h0.01"/>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <div class="stat-number" id="deletedTasksCount">0</div>
                            <div class="stat-label">Tugas</div>
                        </div>
                    </div>
                </div>

                <div class="trash-actions">
                    <button class="btn-warning" onclick="cleanupExpiredItems()" id="cleanupBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-0.625 -0.625 20 20" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" id="Refresh-Alt--Streamline-Mynaui" height="20" width="20">

                            <path d="M5.86796875 6.5625h-3.1015625a0.421875 0.421875 0 0 1 -0.421875 -0.421875V3.046875M16.015625 12.5c-1.0875 2.48359375 -3.7671875 3.90625 -6.6578125 3.90625C5.702343750000001 16.40625 2.69765625 13.63125 2.34375 10.078125" stroke-width="1.25"></path>
                            <path d="M12.88203125 12.1875h3.1015625a0.421875 0.421875 0 0 1 0.42265625 0.421875v3.09375" stroke-width="1.25"></path>
                        </svg>
                        Bersihkan Kedaluwarsa
                    </button>
                    <button class="btn-danger" onclick="confirmEmptyTrash()" id="emptyTrashBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                        Kosongkan Sampah
                    </button>
                </div>
            </div>

            <!-- Filter dan Search -->
            <div class="trash-filters">
                <div class="filter-group">
                    <label for="typeFilter">Filter Tipe:</label>
                    <select id="typeFilter" class="form-select" onchange="filterTrashItems()">
                        <option value="all">Semua Item</option>
                        <option value="notes">Catatan</option>
                        <option value="goals">Tujuan</option>
                        <option value="tasks">Tugas</option>
                    </select>
                </div>

                <div class="search-group">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="search" id="trashSearch" placeholder="Cari item di sampah..." class="search-input">
                </div>
            </div>

            <!-- Daftar Item Sampah -->
            <div class="trash-items" id="trashItems">
                <!-- Items akan diisi secara dinamis -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyTrashState" style="display: none;">
                <div class="empty-illustration">
                    <svg style="width: 120px; height: 120px; color: var(--border-color);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"/>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                    </svg>
                </div>
                <h3 class="empty-state-title">Sampah Kosong</h3>
                <p class="empty-state-description">
                    Tidak ada item yang dihapus.<br>
                    Item yang dihapus akan muncul di sini dan otomatis terhapus setelah 30 hari.
                </p>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="confirmModalTitle" style="color: var(--primary-color);">Konfirmasi</h3>
                <button class="close-btn" onclick="closeConfirmModal()">×</button>
            </div>
            <div class="modal-body">
                <p id="confirmModalMessage"></p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeConfirmModal()">Batal</button>
                <button type="button" class="btn-danger" id="confirmActionBtn" onclick="executeConfirmAction()">Konfirmasi</button>
            </div>
        </div>
    </div>

    <!-- Modal Preview Item -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="previewModalTitle" style="color: var(--primary-color);">Preview Item</h3>
                <button class="close-btn" onclick="closeViewModal()" type="button">×</button>
            </div>
            <div class="modal-body" id="previewModalContent">
                <!-- Content akan diisi secara dinamis -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeViewModal()">Tutup</button>
                <button type="button" class="btn-primary" id="restoreFromPreviewBtn" style="color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-0.5 -0.5 16 16" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" id="Refresh-Alt--Streamline-Mynaui" height="16" width="16">
                        <path d="M2.1875 5c0.8699999999999999 -1.986875 3.0143750000000002 -3.125 5.32625 -3.125 2.9243750000000004 0 5.328125 2.22 5.61125 5.0625" stroke-width="1"></path>
                        <path d="M4.694375 5.25h-2.48125a0.3375 0.3375 0 0 1 -0.3375 -0.3375V2.4375M12.8125 10c-0.8699999999999999 1.986875 -3.01375 3.125 -5.32625 3.125C4.561875000000001 13.125 2.158125 10.905000000000001 1.875 8.0625" stroke-width="1"></path>
                        <path d="M10.305625000000001 9.75h2.48125a0.3375 0.3375 0 0 1 0.338125 0.3375v2.475" stroke-width="1"></path>
                    </svg>
                    Pulihkan
                </button>
            </div>
        </div>
    </div>
</body>
