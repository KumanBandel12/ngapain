<body>
    <div class="content-header">
        <h1 class="content-title">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" id="Clipboard-List--Streamline-Lucide" height="24" width="24">
                <path d="M9 2h6s1 0 1 1v2s0 1 -1 1H9S8 6 8 5V3s0 -1 1 -1" stroke-width="2"></path>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2H6a2 2 0 0 1 -2 -2V6a2 2 0 0 1 2 -2h2" stroke-width="2"></path>
                <path d="M12 11h4" stroke-width="2"></path>
                <path d="M12 16h4" stroke-width="2"></path>
                <path d="M8 11h0.01" stroke-width="2"></path>
                <path d="M8 16h0.01" stroke-width="2"></path>
            </svg>
            Tugas</h1>
        <p class="content-subtitle">Kelola dan pantau semua tugas Anda</p>
    </div>

    <div class="content-body">
        <div class="goals-container">
            <div class="goals-header">
                <div>
                    <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--primary-color);">Daftar Tugas</h2>
                    <p class="content-subtitle">Buat dan lacak semua tugas Anda</p>
                </div>
                
                <div class="header-actions">
                    <div class="filter-group">
                        <label for="sortTugas">Urutkan:</label>
                        <select id="sortTugas" class="form-select">
                            <option value="terbaru">Terbaru (Default)</option>
                            <option value="deadline">Deadline Terdekat</option>
                            <option value="judul_asc">Judul (A-Z)</option>
                            <option value="judul_desc">Judul (Z-A)</option>
                        </select>
                    </div>
                    
                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input 
                            type="search" 
                            id="searchTugas" 
                            placeholder="Cari tugas..." 
                            class="search-input"
                        >
                    </div>
                    
                    <button class="add-goal-btn" onclick="openModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Tambah Tugas
                    </button>
                </div>
            </div>

            <div class="goals-grid" id="goalsGrid">
                <!-- Goals will be dynamically inserted here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" id="Clipboard-List--Streamline-Lucide" height="24" width="24">
                    <path d="M9 2h6s1 0 1 1v2s0 1 -1 1H9S8 6 8 5V3s0 -1 1 -1" stroke-width="2"></path>
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2H6a2 2 0 0 1 -2 -2V6a2 2 0 0 1 2 -2h2" stroke-width="2"></path>
                    <path d="M12 11h4" stroke-width="2"></path>
                    <path d="M12 16h4" stroke-width="2"></path>
                    <path d="M8 11h0.01" stroke-width="2"></path>
                    <path d="M8 16h0.01" stroke-width="2"></path>
                </svg>
                <h3 class="empty-state-title">Belum Ada Tugas</h3>
                <p class="empty-state-description">Mulai dengan membuat tugas pertama Anda</p>
        </div>
    </div>

    <!-- Modal for Add/Edit Goal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle" style="color: var(--primary-color);">Tambah Tugas Baru</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="goalForm">
                <div class="form-group">
                    <label class="form-label" for="goalTitle">Judul Tugas <span style="color: red;">*</span></label>
                    <input type="text" id="goalTitle" class="form-input" placeholder="Masukkan judul tujuan" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="goalDescription">Deskripsi</label>
                    <textarea id="goalDescription" class="form-textarea" placeholder="Jelaskan detail tujuan Anda"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="goalCategory">Kategori</label>
                    <select id="goalCategory" class="form-select">
                        <option value="Teori">Teori</option>
                        <option value="Praktikum">Praktikum</option>
                        <option value="Proyek">Proyek</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="startDate">Tanggal Mulai</label>
                        <input type="date" id="startDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="targetDate">Target Selesai</label>
                        <input type="date" id="targetDate" class="form-input" required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan Tugas</button>
                </div>
            </form>
        </div>
    </div>
</body>
