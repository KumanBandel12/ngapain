    <!-- Modal for Add/Edit Goal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle" style="color: var(--primary-color);">Tambah Tujuan Baru</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="goalForm">
                <div class="form-group">
                    <label class="form-label" for="goalTitle">Judul Tujuan <span style="color: red;">*</span></label>
                    <input type="text" id="goalTitle" class="form-input" placeholder="Masukkan judul tujuan" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="goalDescription">Deskripsi</label>
                    <textarea id="goalDescription" class="form-textarea" placeholder="Jelaskan detail tujuan Anda"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="goalCategory">Kategori</label>
                    <select id="goalCategory" class="form-select">
                        <option value="Karir">Karir</option>
                        <option value="Kesehatan">Kesehatan</option>
                        <option value="Keuangan">Keuangan</option>
                        <option value="Pendidikan">Pendidikan</option>
                        <option value="Hubungan">Hubungan</option>
                        <option value="Hobi">Hobi</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="startDate">Tanggal Mulai</label>
                        <input type="date" id="startDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="targetDate">Target Selesai</label>
                        <input type="date" id="targetDate" class="form-input" required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan Tujuan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal untuk Menambah Task Kecil -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="taskModalTitle">Tambah Sub-Tujuan Baru</h3>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>

            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Judul Sub-Tujuan <span style="color: red;">*</span></label>
                    <input type="text" id="taskTitle" class="form-input" placeholder="Masukkan judul task" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskPriority">Prioritas</label>
                    <select id="taskPriority" class="form-select">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskDeadline">Deadline</label>
                    <input type="date" id="taskDeadline" class="form-input" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeTaskModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan Task</button>
                </div>
            </form>
        </div>
    </div>
</body>
